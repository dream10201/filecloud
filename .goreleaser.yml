project_name: filecloud

env:
  - GO111MODULE=on

before:
  hooks:
    - make bundle-frontend

build:
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -X github.com/dream10201/filecloud/v2/version.Version={{ .Version }} -X github.com/dream10201/filecloud/v2/version.CommitSHA={{ .ShortCommit }}
  main: main.go
  binary: filecloud
  goos:
    - darwin
    - linux
    - windows
    - freebsd
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
  ignore:
    - goos: darwin
      goarch: 386
    - goos: freebsd
      goarch: arm

archives:
  -
    name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

